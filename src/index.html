<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Todo Board</title>
  </head>
  <body>
    <div class="app">
      <div class="boards">
        <div class="boards__item">
          <span class="title">Todo:</span>
          <div class="list">
            <div class="list__item" draggable="true">Стартовая карточка</div>
          </div>
          <!-- переделать на форму без дива -->
          <div class="form hidden-state">
            <textarea
              class="textarea"
              placeholder="Enter name of this card"
            ></textarea>
            <div class="buttons">
              <button class="add__item-btn">Add card</button>
              <button class="cancel__item-btn">Cancel</button>
            </div>
          </div>
          <div class="add__btn">
            <span>+</span>
            Add card
          </div>
        </div>
        <div class="boards__item">
          <span class="title">In progress:</span>
          <div class="list"></div>
        </div>
        <div class="boards__item">
          <span class="title">Completed:</span>
          <div class="list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
