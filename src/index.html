<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Todo Board</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-logo">
            <img src="./img/trelloLogo.png" alt="#" />
          </div>
          <h1 class="hidden-state">Akulich Dzmitry</h1>
          <div class="header-time">
            <span class="time">12:12</span>
          </div>
        </div>
      </div>
    </header>
    <section class="todo-boards">
      <div class="container">
        <div class="boards">
          <div class="boards__item">
            <div class="boards__item-name">
              <span class="title">Todo:</span>
              <span class="todo-count">2</span>
            </div>
            <div class="list">
              <div class="list__item" draggable="true">
                <div class="list__item-title">
                  <span>Lorem ipsum dolor sit.</span>
                </div>
                <div class="list__item-description">
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam
                    aspernatur aperiam ratione magnam accusamus voluptates
                  </p>
                </div>
                <div class="list__item-info">
                  <span class="user-info">User 1</span>
                  <span class="time-info">29.04.2022</span>
                </div>
                <div class="list__item-actions">
                  <button class="list__item-edit">Edit todo</button>
                  <button class="list__item-delete">Delete</button>
                </div>
              </div>
            </div>
            <div class="add__btn">
              <span>+</span>
              Add todo
            </div>
          </div>
          <div class="boards__item">
            <div class="boards__item-name">
              <span class="title">In progress:</span>
              <span class="todo-count">0</span>
            </div>
            <div class="list"></div>
          </div>
          <div class="boards__item">
            <div class="boards__item-name">
              <span class="title">Completed:</span>
              <span class="todo-count">0</span>
            </div>
            <div class="list"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="todo-popup hidden-state">
      <div class="todo-popup__body">
        <div class="todo-popup__content">
          <div class="todo-popup__title">
            <form class="todo-popup-form-add" action="#" method="post">
              <input
                type="text"
                class="todo-item-title"
                placeholder="Enter todo title ..."
              />
              <textarea
                class="todo-item-description"
                placeholder="Enter todo description ..."
              ></textarea>
              <div class="todo-popup-form-actions">
                <select name="user-selector" class="user-selector">
                  <option value="default" hidden="true" selected="selected">
                    Select user
                  </option>
                  <option value="test-user-1">Test User 1</option>
                  <option value="test-user-2">Test User 2</option>
                </select>
                <div class="todo-popup-form-buttons">
                  <button class="cancel-btn">Cancel</button>
                  <button class="confirm-btn">Confirm</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
