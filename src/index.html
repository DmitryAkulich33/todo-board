<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Todo Board</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-logo">
            <img src="./img/trelloLogo.png" alt="#" />
          </div>
          <div class="header-time">
            <span class="time">12:12</span>
          </div>
        </div>
      </div>
    </header>
    <section class="todo-boards">
      <div class="container">
        <div class="boards">
          <div class="boards__item">
            <div class="boards__item-name">
              <span class="title">Todo:</span>
              <span class="todo-count">2</span>
            </div>
            <div class="list">
              <div class="list__item" draggable="true">Стартовая карточка</div>
            </div>
            <!-- переделать на форму без дива -->
            <div class="form hidden-state">
              <textarea
                class="textarea"
                placeholder="Enter name of this card"
              ></textarea>
              <div class="buttons">
                <button class="add__item-btn">Add card</button>
                <button class="cancel__item-btn">Cancel</button>
              </div>
            </div>
            <div class="add__btn">
              <span>+</span>
              Add card
            </div>
          </div>
          <div class="boards__item">
            <div class="boards__item-name">
              <span class="title">In progress:</span>
              <span class="todo-count">0</span>
            </div>
            <div class="list"></div>
          </div>
          <div class="boards__item">
            <div class="boards__item-name">
              <span class="title">Completed:</span>
              <span class="todo-count">0</span>
            </div>
            <div class="list"></div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
