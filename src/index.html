<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>Todo Board</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-logo">
            <img src="./img/trelloLogo.png" alt="#" />
          </div>
          <h1 class="hidden-state">Akulich Dzmitry</h1>
          <div class="header-clock">
            <span class="clock"></span>
          </div>
        </div>
      </div>
    </header>
    <section class="todo-boards">
      <div class="container">
        <div class="boards">
          <div class="boards-item" id="boards-item_new">
            <div class="boards-item-name">
              <span class="title">Todo:</span>
              <span class="todo-count" id="new-todo-count"></span>
            </div>
            <div class="list"></div>
            <div class="add-btn">
              <span>+</span>
              Add todo
            </div>
          </div>
          <div class="boards-item" id="boards-item_in-progress">
            <div class="boards-item-name">
              <span class="title">In progress:</span>
              <span class="todo-count" id="in-progress-todo-count"></span>
            </div>
            <div class="list"></div>
          </div>
          <div class="boards-item" id="boards-item_completed">
            <div class="boards-item-name">
              <span class="title">Completed:</span>
              <span class="todo-count" id="completed-todo-count"></span>
            </div>
            <div class="list"></div>
            <div class="delete-all-btn">
              <span>+</span>
              Delete all
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
